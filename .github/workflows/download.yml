name: Download new pages from regeringen.se
on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *" # 1AM UTC every day
jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/checkout@v6
        with:
          ref: "data"
          path: "data"
      - uses: actions/setup-python@v6
        with:
          cache: "pip"
      - run: pip install .
      - name: Install browser (retry)
        run: |
          for i in {1..3}; do
            python -m camoufox fetch && exit 0
            echo "camoufox fetch failed (attempt $i). Retrying in $((i*10))s..."
            sleep $((i*10))
          done
          echo "camoufox fetch failed after retries" >&2
          exit 1
      - name: Fetch the data
        run: python fetch.py
      - name: Commit and Push
        run: |
          cd ./data
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add .
          git commit -m "Update the data" || echo "Nothing to push"
          git push
